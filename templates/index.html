<!DOCTYPE html>
<html>

    <title>พิมพ์สติกเกอร์ LAB TB</title>
</head>
<body style="font-family: sans-serif; text-align: center;">
    <h1 style="color: #0B6E99;">ระบบพิมพ์สติกเกอร์ LAB TB</h1>
